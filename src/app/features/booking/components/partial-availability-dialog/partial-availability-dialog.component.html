<h1 mat-dialog-title>Partial Availability</h1>
<div mat-dialog-content>
  <div *ngFor="let day of data.availability">
    <mat-checkbox (change)="onDateSelect(day.date)"
      >{{ day.date | date }} ({{ day.availableSlots }} slots)</mat-checkbox
    >
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
