<div class="campaign-list-container">
  <mat-card>
    <div class="campaign--title">Campaign List</div>

    <div class="campaign--table">
      <table mat-table [dataSource]="campaigns" class="mat-elevation-z0">
        <ng-container matColumnDef="customerName">
          <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            {{ campaign.customerName }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            {{ campaign.startDate | date }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <mat-header-cell *matHeaderCellDef>End Date</mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            {{ campaign.endDate | date }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="noOfScreens">
          <mat-header-cell *matHeaderCellDef>No of Screens</mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            {{ campaign.screenIds.length }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let campaign">
            <ng-container *ngIf="!campaign.isMediaUploaded; else mediaUploaded">
              <button
                mat-raised-button
                color="primary"
                (click)="onUploadMedia(campaign._id)"
              >
                Upload Media
              </button>
            </ng-container>

            <ng-template #mediaUploaded>
              <span style="color: green">Media is uploaded</span>

              <ng-container *ngIf="!campaign.isLiveApproved; else approved">
                <button
                  mat-raised-button
                  color="accent"
                  (click)="onApproveMedia(campaign._id)"
                >
                  Approve Media
                </button>
              </ng-container>

              <ng-template #approved>
                <span style="color: green; margin-left: 2rem"
                  >Media is approved</span
                >
              </ng-template>
            </ng-template>
          </mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="mat-header-cell"
        ></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="mat-cell"
        ></mat-row>
      </table>

      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </div>
  </mat-card>
</div>
