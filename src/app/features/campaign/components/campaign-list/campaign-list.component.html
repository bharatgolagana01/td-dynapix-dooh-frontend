<div class="campaign-list-container">
  <mat-card>
    <div class="campaign--title">Campaign List</div>
    <div class="campaign--table">
    <table mat-table [dataSource]="campaigns" class="mat-elevation-z0" >
      <ng-container matColumnDef="campaignName">
        <th mat-header-cell *matHeaderCellDef>Campaign Name</th>
        <td mat-cell *matCellDef="let campaign">{{ campaign.campaignName }}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let campaign">{{ campaign.customerName }}</td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let campaign">
          {{ campaign.startDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let campaign">
          {{ campaign.endDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let campaign">
          <button
            mat-raised-button
            color="primary"
            (click)="onUploadMedia(campaign._id)"
          >
            Upload Media
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-cell"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat-cell"></tr>
    </table>
    <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
   
  </mat-card>
</div>
