<div class="media-upload-container">
<div class="media-upload--title">Upload Media</div>
<div class="dragDrop-container">
  <div
    class="drop-container"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    (click)="fileInput.click()"
  >
    <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)" accept="video/*">
    <img src="assets/images/upload-file.svg"/>
    <p>Drag & Drop to Upload Video</p>
    <p class="Browse-file--content">or browse</p>
  </div>
</div>
<div class="upload-button-margin">
  <button class="upload-button" type="submit" mat-raised-button color="primary" (click)="upload()" [disabled]="!hasFilesToUpload()">Upload</button>
  <div *ngFor="let file of files; let i = index" class="file-container">
    <div class="cancel-button">
      <video [src]="file.url" controls class="videosUpload-container"></video>
      <p class="upload-fileName">{{ file.file.name }}</p>
      <mat-progress-bar mode="determinate" [value]="file.progress"></mat-progress-bar>
      <p class="upload-progress">{{ file.progress }}%</p> <!-- Display upload progress -->
      <button mat-icon-button (click)="cancelUpload(i)">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</div>
</div>
