<div *ngIf="showLoader">Loading...</div>
<div *ngIf="!showLoader">
  <div *ngIf="modules && modules.length > 0">
    <table>
      <thead>
        <tr>
          <th>Module / Capability</th>
          <th>Tasks</th>
          <th *ngFor="let role of roles">{{ role.name }}</th>
        </tr>
      </thead>

      <tbody *ngIf="modules.length >= 0">
        <ng-container *ngFor="let module of modules"> </ng-container>
      </tbody>
    </table>
  </div>
</div>
