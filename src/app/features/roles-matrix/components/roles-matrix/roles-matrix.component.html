<div class="role-matrix-main--container">
  <mat-card class="role-matrix--card">
    <div class="role-matrix-card--container">
      <div class="role-matrix--title">Role Matrix</div>
      <div class="role-matrix-header--content">
        <button mat-stroked-button color="primary">Add New Role</button>
        <button mat-stroked-button color="primary">Add New Module</button>
        <button mat-stroked-button color="primary">Add New Task</button>
      </div>
      <table mat-table [dataSource]="capabilities" class="mat-elevation-z8">
        
        <!-- Capability Column -->
        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef> Module / Capability </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Tasks Column -->
        <ng-container matColumnDef="tasks">
          <th mat-header-cell *matHeaderCellDef> Tasks </th>
          <td mat-cell *matCellDef="let element">
            <div class="task-row" *ngFor="let task of element.tasks">
              <div class="task-checkbox-container">
                <span class="task-name"> {{ task.name }} </span>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container *ngFor="let role of dynamicRoles" [matColumnDef]="role.name">
          <th mat-header-cell *matHeaderCellDef> {{ role.name }} </th>
          <td mat-cell *matCellDef="let element">
            <div *ngFor="let task of element.tasks">
              <div class="task-checkbox-container">
                <mat-checkbox color="primary"
                  [checked]="task[role.name + 'Checked']"
                  (change)="onCheckboxChangeRole(element.name, task.name, role.name, $event)">
                </mat-checkbox>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="role-matrix-header--content">
        <button mat-stroked-button color="primary">Save</button>
      </div>
    </div>
  </mat-card>
</div>
