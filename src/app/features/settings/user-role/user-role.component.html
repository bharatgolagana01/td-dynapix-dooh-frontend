
<div class="role--container">
<div class="role--title">Role</div>

<div class="role--text">
    <mat-form-field appearance="outline">
      <mat-label>Add Role</mat-label>
      <input matInput placeholder="Placeholder"  [(ngModel)]="role">
    </mat-form-field>
  
  
   <div class="role--button"> <button mat-raised-button color="primary" (click)="addRole()"><mat-icon>add</mat-icon>Add</button></div>
  

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
  
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.status" disabled="true"></mat-slide-toggle>
        </td>
      </ng-container>
  

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteRole(element)">
            <img src="assets/images/delete.svg" />
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-cell"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-cell"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
