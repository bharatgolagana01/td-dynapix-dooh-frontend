<div class="extraSlotSize--container">
    <div class="extraSlotSize--title">Extra Slot Size</div>
  
    <div class="extraSlotSize--text">
      <mat-form-field appearance="outline">
        <mat-label>Add Extra Slot Size</mat-label>
        <input matInput type="number" placeholder="Slot Size" [(ngModel)]="slotSize">
      </mat-form-field>
      
      <div class="extraSlotSize--button">
        <button mat-raised-button color="primary" (click)="addExtraSlotSize()">
          <mat-icon>add</mat-icon>Add
        </button>
      </div>
  
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" (input)="applyFilter($event)">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
        <ng-container matColumnDef="slotSize">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Slot Size</th>
          <td mat-cell *matCellDef="let element"> {{element.slotSize}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary"
              [checked]="element.status"
              (change)="onStatusChange(element)">
            </mat-slide-toggle>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteExtraSlotSize(element.slotSize)">
              <img src="assets/images/delete.svg" />
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-cell"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-cell"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
