<div class="scheduler--container">
  <div class="scheduler--title">Scheduler</div>

  <div class="scheduler--text">
    <mat-form-field appearance="outline">
      <mat-label>Scheduler Name</mat-label>
      <input
        matInput
        placeholder="Scheduler Name"
        [(ngModel)]="schedulerName"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Slot Size</mat-label>
      <input
        matInput
        type="number"
        placeholder="Slot Size"
        [(ngModel)]="slotSize"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cycle Time</mat-label>
      <input
        matInput
        type="number"
        placeholder="Cycle Time"
        [(ngModel)]="cycleTime"
      />
    </mat-form-field>

    <div class="scheduler--button">
      <button mat-raised-button color="primary" (click)="addScheduler()">
        <mat-icon>add</mat-icon>Add
      </button>
    </div>
  </div>
<div class="scheduler--search">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input
      matInput
      placeholder="Search"
      [(ngModel)]="searchQuery"
      (input)="applyFilter()"
    />
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <ng-container matColumnDef="schedulerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Scheduler Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.schedulerName }}</td>
      </ng-container>

      <ng-container matColumnDef="slotSize">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Slot Size</th>
        <td mat-cell *matCellDef="let element">{{ element.slotSize }}</td>
      </ng-container>

      <ng-container matColumnDef="cycleTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cycle Time</th>
        <td mat-cell *matCellDef="let element">{{ element.cycleTime }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle color="primary"
            [checked]="element.status"
            (change)="onStatusChange(element)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteScheduler(element)">
            <img src="assets/images/delete.svg" alt="delete"/>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="mat-header-cell"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="mat-cell"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
