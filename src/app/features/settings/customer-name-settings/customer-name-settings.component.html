<div class="customerName--container">
  <div class="customerName--title">Customer Name</div>

  <div class="customerName--text">
    <mat-form-field appearance="outline">
      <mat-label>Add Customer Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="customerName">
    </mat-form-field>
    
    <div class="customerName--button">
      <button mat-raised-button color="primary" (click)="addCustomerName()">
        <mat-icon>add</mat-icon>Add
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" (input)="applyFilter($event)">
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle color="primary"
            [checked]="element.status"
            (change)="onStatusChange(element)">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteCustomerName(element.name)">
            <img src="assets/images/delete.svg" />
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-cell"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-cell"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
