<div class="manage-default-media-container">
  <div class="default-media--title">Manage Default Media</div>
  <form (ngSubmit)="onUpload()" enctype="multipart/form-data">
    <mat-form-field>
      <mat-label>Media Type</mat-label>
      <mat-select [(value)]="mediaType">
        <mat-option value="image">Image</mat-option>
        <mat-option value="video">Video</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
    <app-file-upload
      (filesSelected)="onFilesSelected($event)"
    ></app-file-upload>
    <button mat-raised-button color="primary" type="submit" class="default-media-button">Upload</button>
  </div>
  </form>
<mat-divider></mat-divider>
  <div class="uploaded-media">
    <div class="default-media--uploaded">Uploaded Media</div>
    <div *ngIf="defaultMedia.length > 0; else noMedia">
      <div *ngFor="let media of defaultMedia" class="media-item">
        <img
          *ngIf="media.type === 'image'"
          [src]="media.url"
          alt="Default Media"
        />
        <video
          *ngIf="media.type === 'video'"
          [src]="media.url"
          controls
        ></video>
      </div>
    </div>
    <ng-template #noMedia>
      <p>No media uploaded yet.</p>
    </ng-template>
  </div>
</div>
