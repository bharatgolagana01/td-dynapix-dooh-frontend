<mat-card class="mat-card--container">
  <div class="title-container">
    <div class="table-title">Inventory Details</div>
    <button mat-button>
      <mat-icon fontIcon="filter_list"></mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="inventoryName">
      <th mat-header-cell *matHeaderCellDef class="heading-styles">
        Inventory Name
      </th>
      <td mat-cell *matCellDef="let element" class="text-style">
        {{ element.inventoryName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef class="heading-styles">Revenue</th>
      <td mat-cell *matCellDef="let element" class="text-style">
        {{ element.revenue }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ratings">
      <th mat-header-cell *matHeaderCellDef class="heading-styles">Ratings</th>
      <td mat-cell *matCellDef="let element" class="text-style">
        {{ element.ratings }}
      </td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef class="heading-styles">
        Expiry Date
      </th>
      <td mat-cell *matCellDef="let element" class="text-style">
        {{ element.expiryDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ratedBy">
      <th mat-header-cell *matHeaderCellDef class="heading-styles">Rated By</th>
      <td mat-cell *matCellDef="let element" class="text-style">
        {{ element.ratedBy }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="5"
    [pageSizeOptions]="[2, 5, 10, 15, 20]"
  ></mat-paginator>
</mat-card>
