<div class="chart-and-screens-container">
  <mat-card class="chart-container">
    <div class="chart-header">
      <div class="chart-title">Total Revenue</div>
      <button mat-button>
        <mat-icon fontIcon="filter_list"></mat-icon>
      </button>
    </div>
    <div class="revenue-container">
      <div class="total-revenue-in--rupees">â‚¹280K</div>
      <mat-form-field
        appearance="outline"
        [style.fontSize.px]="14"
        class="matform-full-width"
      >
        <mat-label>Select Months</mat-label>
        <mat-select>
          <mat-option *ngFor="let month of months" [value]="month">
            {{ month }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div id="revenueChart" class="chart"></div>
  </mat-card>
  <app-revenue-screens></app-revenue-screens>
</div>
<div style="display: flex">
  <app-bookings-history></app-bookings-history>
  <app-digital-chart></app-digital-chart>
</div>
<app-sales></app-sales>
<div>
  <app-inventory-details></app-inventory-details>
</div>
<app-outstanding-payments></app-outstanding-payments>
