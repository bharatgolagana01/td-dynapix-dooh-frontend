<div class="mat-card-align">
  <mat-card class="mat-card--container">
    <div class="card-title--container">
      <div class="card-title">Sales</div>
      <button mat-button>
        <mat-icon fontIcon="filter_list"></mat-icon>
      </button>
    </div>
    <mat-form-field
      appearance="outline"
      [style.fontSize.px]="14"
      class="matform-full-width"
    >
      <mat-label>Select Months</mat-label>
      <mat-select>
        <mat-option *ngFor="let month of months" [value]="month">
          {{ month }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="heading-styles">
          User Name
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="image-container">
            <img
              src="assets/images/{{ element.iconName }}.png"
              class="customer-image"
            />
            <div class="text-style">{{ element.userName }}</div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="numberOfSales">
        <th mat-header-cell *matHeaderCellDef class="heading-styles">
          Number of Sales
        </th>
        <td mat-cell *matCellDef="let element" class="text-style">
          {{ element.numberOfSales }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[2, 5, 10, 15, 20]"
    ></mat-paginator>
  </mat-card>
</div>
