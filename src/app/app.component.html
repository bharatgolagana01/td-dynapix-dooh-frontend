<!-- <app-campaign-form></app-campaign-form> -->
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
   
    <div >
      <img class="company-logo--image" src="assets/images/company-logo.png" alt="logo">
    </div>

    <mat-nav-list>
      <a mat-list-item (click)="toggleSubNav('dashboard')" class="parent-link">
        <span class="dashboard--title"><app-svg-icon iconName="dashboard" color="primary" style="margin-right: 6px;"/> Dashboard</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('dashboard')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('dashboard')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('dashboard')">
        <a mat-list-item routerLink="/dashboard/sublink1">Sublink 1</a>
        <a mat-list-item routerLink="/dashboard/sublink2">Sublink 2</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>

      <a mat-list-item (click)="toggleSubNav('users')" class="parent-link">
        <span class="dashboard--title"> <img class="users-logo--image" src="assets/images/users.svg" alt="logo"> Users</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('users')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('users')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('users')">
        <a mat-list-item routerLink="/users/create">Create Users</a>
        <a mat-list-item routerLink="/users/sublink2">Update Users</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>

      <a mat-list-item (click)="toggleSubNav('schedulers')" class="parent-link">
        <span class="dashboard--title"><img class="users-logo--image" src="assets/images/schedulers.svg" alt="logo">Schedulers</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('schedulers')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('schedulers')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('schedulers')">
        <a mat-list-item routerLink="/schedulers/createScheduler">Create Scheduler</a>
        <a mat-list-item routerLink="/schedulers/playScheduler">Play</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="election-campaign-toolbar">
      <div style="display: flex; align-items: center">
        <button mat-icon-button (click)="sidenav.toggle()" class="profile-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Digital DOOH</span>
      </div>
      <app-profile-button
        [imageUrl]="'assets/images/admin.jpg'"
        [name]="'Admin'"
        [subtitle]="'Bharat G'"
      >
      </app-profile-button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
