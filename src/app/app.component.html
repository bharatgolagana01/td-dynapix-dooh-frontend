<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpened">
   
    <div>
      <img class="company-logo--image" src="assets/images/company-logo.png" alt="logo">
    </div>

    <mat-nav-list>
      <a mat-list-item (click)="toggleSubNav('dashboard')" class="parent-link">
        <span class="dashboard--title"><app-svg-icon iconName="dashboard" color="primary" style="margin-right: 6px;"/> Dashboard</span>
      </a>

      <a mat-list-item (click)="toggleSubNav('users')" class="parent-link">
        <span class="dashboard--title"> <img class="users-logo--image" src="assets/images/users.svg" alt="logo"> Users</span>
      </a>

      <a mat-list-item (click)="toggleSubNav('schedulers')" class="parent-link">
        <span class="dashboard--title"><img class="users-logo--image" src="assets/images/schedulers.svg" alt="logo">Schedulers</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('schedulers')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('schedulers')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('schedulers')">
        <a mat-list-item routerLink="/schedulers/createScheduler">Create Scheduler</a>
        <a mat-list-item routerLink="/schedulers/playScheduler">Play</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>
      
      <a mat-list-item (click)="toggleSubNav('screen')" class="parent-link">
        <span class="dashboard--title"><img class="users-logo--image" src="assets/icons/screen.svg" alt="logo">Screens</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('screen')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('screen')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('screen')">
        <a mat-list-item routerLink="/screen/createScreens">Create screens</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>
      <a mat-list-item (click)="toggleSubNav('media')" class="parent-link">
        <span class="dashboard--title"><img class="users-logo--image" src="assets/images/media.svg" alt="logo">Media</span>
        <div class="expand-icon-container">
          <mat-icon *ngIf="isSubNavOpen('media')">expand_less</mat-icon>
          <mat-icon *ngIf="!isSubNavOpen('media')">expand_more</mat-icon>
        </div>
      </a>
      <mat-nav-list *ngIf="isSubNavOpen('media')">
        <a mat-list-item routerLink="/media/uploadmedia">Upload Media</a>
        <!-- Add more sublinks as needed -->
      </mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="election-campaign-toolbar sticky-toolbar">
      <div class="toolbar-header" >
        <button mat-icon-button (click)="sidenav.toggle()" class="profile-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Digital DOOH</span>
      </div>
       
      <app-profile-button
        [imageUrl]="'assets/images/admin.jpg'"
        [name]="'Admin'"
        [subtitle]="'Bharat G'"
      >
      </app-profile-button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
